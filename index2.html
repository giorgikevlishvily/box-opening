<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Opening Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Box Opening 🎉</h1>

    </div>
    <script src="script2.js"></script>
